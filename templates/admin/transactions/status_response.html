<div class="modal" id="txn{{transaction.pk}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transaction Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-3">Order Id</div>
              <div class="col-9">{{ transaction.order_id }}</div>
          </div>
          <div class="row">
              <div class="col-3">Transaction Id</div>
              <div class="col-9">{{ transaction.pk }}</div>
          </div>
          <div class="row">
              <div class="col-3">MSG</div>
              <div class="col-9">{{ response.RESULTMSG }}</div>
          </div>
          <div class="row">
              <div class="col-3">STATUS</div>
              <div class="col-9">{{ response.RESULTSTATUS }}</div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
